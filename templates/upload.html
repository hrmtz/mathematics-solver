<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>数学問題アップロード</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --panel-bg: #ffffff;
      --border: #e5e7eb;
      --accent: #2563eb;
      --accent-soft: #eff4ff;
      --text-main: #111827;
      --text-muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 2rem 1rem 3rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .page {
      max-width: 640px;
      margin: 0 auto;
    }

    .card {
      background: var(--panel-bg);
      border-radius: 0.9rem;
      padding: 1.5rem 1.75rem 1.75rem;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
      border: 1px solid var(--border);
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 0.5rem;
    }

    .text-muted {
      margin: 0 0 1.25rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .flash-list {
      list-style: none;
      padding: 0.5rem 0 0;
      margin: 0 0 1rem;
    }

    .flash-list li {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
    }

    label {
      font-size: 0.9rem;
      color: var(--text-muted);
      display: block;
      margin-bottom: 0.35rem;
    }

    input[type="file"] {
      width: 100%;
      font-size: 0.9rem;
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 0.6rem 1.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      background: #1d4ed8;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.35);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(37, 99, 235, 0.35);
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>数学問題アップロード</h1>
      <p class="text-muted">スマホで撮影した問題画像をアップロードしてください。既存のアーカイブから開く場合は <a href="{{ url_for('search') }}">問題検索</a> へ。</p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash-list">
            {% for msg in messages %}
              <li>{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <div style="margin-bottom: 1rem;">
          <label>問題画像ファイル（jpg / jpeg / png）</label>
          <input type="file" name="file" accept="image/*" required>
        </div>

        <div style="display: flex; gap: 0.75rem; margin-bottom: 0.75rem; flex-wrap: wrap;">
          <div style="flex: 2 1 180px;">
            <label>大学名（例: 大阪大学）</label>
            <input type="text" name="university" placeholder="大学名" style="width: 100%; font-size: 0.9rem; padding: 0.35rem 0.5rem;">
          </div>
          <div style="flex: 1 1 120px;">
            <label>年度（例: 2024）</label>
            <input type="number" name="exam_year" min="1980" max="2100" placeholder="2024" style="width: 100%; font-size: 0.9rem; padding: 0.35rem 0.5rem;">
          </div>
        </div>

        <button class="btn" type="submit">アップロードして OCR する</button>
      </form>
    </div>
  </div>
</body>
</html>
