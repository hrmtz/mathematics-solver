<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>問題プレビュー - {{ problem_id }}</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    textarea { width: 100%; height: 400px; }
    .container { display: flex; gap: 1rem; }
    .pane { flex: 1; }
    #preview { white-space: pre-wrap; border: 1px solid #ccc; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>問題プレビュー: {{ problem_id }}</h1>

  <p>OCR 結果を確認し、必要に応じて修正してください。</p>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('update_meta', problem_id=problem_id) }}" method="post">
    <div class="container">
      <div class="pane">
        <h2>qmd テキスト</h2>
        <textarea name="qmd_text" id="qmd_text" oninput="updatePreview()">{{ qmd_text }}</textarea>
      </div>
      <div class="pane">
        <h2>HTML プレビュー</h2>
        <div id="preview" data-qmd="{{ qmd_text | e }}"></div>
      </div>
    </div>
    <button type="submit">メタデータ／問題を保存して解答生成へ</button>
  </form>

  <script>
    function renderMath() {
      if (window.MathJax) {
        MathJax.typesetClear();
        MathJax.typesetPromise();
      }
    }

    function stripYaml(text) {
      const lines = text.split(/\r?\n/);
      if (!lines.length || lines[0].trim() !== '---') return text;

      let i = 1;
      while (i < lines.length && lines[i].trim() !== '---') i++;
      if (i >= lines.length) return text;

      return lines.slice(i + 1).join('\n');
    }

    function qmdToHtml(text) {
      const withoutYaml = stripYaml(text || '');
      const lines = withoutYaml.split(/\r?\n/);
      const htmlLines = lines.map(line => {
        const trimmed = line.trim();
        if (!trimmed) return '';
        // 余計なタグを付けず、そのまま MathJax に渡す
        return trimmed;
      });
      return htmlLines.join('\n');
    }

    function updatePreview() {
      const src = document.getElementById('qmd_text').value;
      const html = qmdToHtml(src);

      const previewEl = document.getElementById('preview');
      previewEl.innerHTML = html;

      renderMath();
    }

    window.onload = function() {
      const previewEl = document.getElementById('preview');
      const initial = previewEl.dataset.qmd || '';
      previewEl.innerHTML = qmdToHtml(initial);
      renderMath();
    };
  </script>
</body>
</html>
