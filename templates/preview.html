<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>問題プレビュー - {{ problem_id }}</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    textarea { width: 100%; height: 400px; }
    .container { display: flex; gap: 1rem; }
    .pane { flex: 1; }
    pre { white-space: pre-wrap; border: 1px solid #ccc; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>問題プレビュー: {{ problem_id }}</h1>

  <p>OCR 結果を確認し、必要に応じて修正してください。</p>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('update_meta', problem_id=problem_id) }}" method="post">
    <div class="container">
      <div class="pane">
        <h2>qmd テキスト</h2>
        <textarea name="qmd_text" id="qmd_text" oninput="updatePreview()">{{ qmd_text }}</textarea>
      </div>
      <div class="pane">
        <h2>HTML プレビュー</h2>
        <div id="preview"></div>
      </div>
    </div>
    <button type="submit">メタデータ／問題を保存して解答生成へ</button>
  </form>

  <script>
    function renderMath() {
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    }

    function updatePreview() {
      const src = document.getElementById('qmd_text').value;
      // 簡易：そのままプリ表示（本格的に qmd→HTML 変換はしない）
      document.getElementById('preview').innerText = src;
      renderMath();
    }

    window.onload = function() {
      updatePreview();
    };
  </script>
</body>
</html>
