<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>問題プレビュー - {{ problem_id }}</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    :root {
      --bg: #f5f5f7;
      --panel-bg: #ffffff;
      --border: #e5e7eb;
      --accent: #2563eb;
      --text-main: #111827;
      --text-muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 2rem 1rem 3rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 0.5rem;
    }

    .text-muted {
      margin: 0 0 1.25rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .flash-list {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem;
    }

    .flash-list li {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
    }

    .container { display: flex; gap: 1.25rem; align-items: flex-start; }
    .pane { flex: 1; background: var(--panel-bg); border-radius: 0.75rem; padding: 1rem; border: 1px solid var(--border); }

    textarea {
      width: 100%;
      height: 420px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      padding: 0.5rem 0.625rem;
      resize: vertical;
    }

    #preview {
      white-space: pre-wrap;
      min-height: 420px;
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 0.6rem 1.6rem;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      margin-top: 1.25rem;
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease;
    }

    .btn:hover {
      background: #1d4ed8;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.35);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(37, 99, 235, 0.35);
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>問題プレビュー: {{ problem_id }}</h1>
    <p class="text-muted">OCR 結果を確認し、必要に応じて修正してください。</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-list">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('update_meta', problem_id=problem_id) }}" method="post">
      <div class="container">
        <div class="pane">
          <h2>qmd テキスト</h2>
          <textarea name="qmd_text" id="qmd_text" oninput="updatePreview()">{{ qmd_text }}</textarea>
        </div>
        <div class="pane">
          <h2>数式プレビュー</h2>
          <div id="preview" data-qmd="{{ qmd_text | e }}"></div>
        </div>
      </div>
      <button class="btn" type="submit">保存して解答生成へ進む</button>
    </form>
  </div>

  <script>
    // 初期の qmd テキストを JS 文字列として受け取る
    const INITIAL_QMD = {{ qmd_text | tojson }};

    function renderMath() {
      if (window.MathJax) {
        MathJax.typesetClear();
        MathJax.typesetPromise();
      }
    }

    function stripYaml(text) {
      const lines = text.split(/\r?\n/);
      if (!lines.length || lines[0].trim() !== '---') return text;

      let i = 1;
      while (i < lines.length && lines[i].trim() !== '---') i++;
      if (i >= lines.length) return text;

      return lines.slice(i + 1).join('\n');
    }

    function sanitizeTeX(text) {
      if (!text) return '';
      let t = text;
      // MathJax が未対応の \\hspace{...zw} を安全なスペースに変換
      t = t.replace(/\\hspace\{[^}]*zw\}/g, '\\quad ');

      // OCR 由来の pmatrix で、行ごとが空行で区切られている場合に行末に \\ を補う
      // 例: \begin{pmatrix} 1 & a & 0 \n\n 0 & 1 & 0 ...
      t = t.replace(/\\begin{pmatrix}([\s\S]*?)\\end{pmatrix}/g, (match, inner) => {
        const fixedInner = inner.replace(/\n\s*\n/g, '\\\\\n');
        return '\\begin{pmatrix}' + fixedInner + '\\end{pmatrix}';
      });

      return t;
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    function qmdToHtml(text) {
      const withoutYaml = stripYaml(text || '');
      const sanitized = sanitizeTeX(withoutYaml);
      const lines = sanitized.split(/\r?\n/);
      const htmlLines = lines.map(line => {
        const trimmed = line.trim();
        if (!trimmed) return '';

        // LaTeX の description 環境は MathJax が解釈できないので、簡易HTMLに変換
        if (/^\\begin{description}/.test(trimmed) || /^\\end{description}/.test(trimmed)) {
          return '';
        }
        const itemMatch = trimmed.match(/^\\item\[(.*?)\](.*)$/);
        if (itemMatch) {
          const label = escapeHtml(itemMatch[1].trim());
          const body = escapeHtml(itemMatch[2].trim());
          if (label) {
            return `<p><strong>${label}</strong> ${body}</p>`;
          }
          // ラベルなしの \item[] は普通の段落として表示
          return `<p>${body}</p>`;
        }

        // Markdown 見出し行 (### など) を HTML 見出しに変換
        const headingMatch = trimmed.match(/^(#{1,6})\s+(.*)$/);
        if (headingMatch) {
          const level = Math.min(headingMatch[1].length, 6);
          const content = escapeHtml(headingMatch[2].trim());
          return `<h${level}>${content}</h${level}>`;
        }
        // 画像行: ![](url)
        const imgOnly = trimmed.match(/^!\[[^\]]*\]\(([^)]+)\)/);
        if (imgOnly) {
          const src = imgOnly[1];
          return `<div><img src="${src}" style="max-width:100%;height:auto;"></div>`;
        }

        // 単純なリンク行: [text](url)
        const linkOnly = trimmed.match(/^\[([^\]]+)\]\(([^)]+)\)/);
        if (linkOnly) {
          const text = escapeHtml(linkOnly[1]);
          const href = linkOnly[2];
          return `<a href="${href}" target="_blank" rel="noopener noreferrer">${text}</a>`;
        }

        // フッター用: 「元問題 PDF: [こちらを開く](url)」
        if (trimmed.startsWith('元問題 PDF:')) {
          const m = trimmed.match(/\[([^\]]+)\]\(([^)]+)\)/);
          if (m) {
            const text = escapeHtml(m[1]);
            const href = m[2];
            return `元問題 PDF: <a href="${href}" target="_blank" rel="noopener noreferrer">${text}</a>`;
          }
        }

        // フッター用: 「元問題スキャン: ![](url)」
        if (trimmed.startsWith('元問題スキャン:')) {
          const m = trimmed.match(/!\[[^\]]*\]\(([^)]+)\)/);
          if (m) {
            const src = m[1];
            return `元問題スキャン: <img src="${src}" style="max-width:100%;height:auto;">`;
          }
        }

        // 上記のどれにも当てはまらない行は、HTML をエスケープして返す
        // これにより 0<t<5/2 のような不等号を含む TeX も安全に埋め込める
        return escapeHtml(trimmed);
      });
      return htmlLines.join('\n');
    }

    function updatePreview() {
      const src = document.getElementById('qmd_text').value;
      const html = qmdToHtml(src);

      const previewEl = document.getElementById('preview');
      previewEl.innerHTML = html;

      renderMath();
    }

    window.onload = function() {
      const previewEl = document.getElementById('preview');
      // サーバから渡された元の qmd をそのまま使う
      previewEl.innerHTML = qmdToHtml(INITIAL_QMD);
      // テキストエリア側も同じ内容で初期化しておく
      document.getElementById('qmd_text').value = INITIAL_QMD;
      renderMath();
    };
  </script>
</body>
</html>
